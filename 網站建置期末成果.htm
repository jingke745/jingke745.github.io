    h1 {

    }

    footer.contact {

<body>

  <h1>PDF觀察日記</h1>
  <p class="subtitle">紀念六師父與我們一起走過的大學時光<br>她不在我們身邊了，嗚嗚嗚嗚嗚</p>

  <img src="內頁透明底.png" width="1500" height="1000" usemap="#charactermap" alt="角色圖">

  <map name="charactermap">
    <area shape="rect" coords="0,0,500,500" href="jiang.html" alt="蔣春花">
    <area shape="rect" coords="500,0,1000,500" href="lin.html" alt="林狗蛋">
    <area shape="circle" coords="750,150,60" href="stone.html" alt="李鋼砲">
    <area shape="rect" coords="1000,0,1500,500" href="617.html" alt="617">
    <area shape="rect" coords="0,500,500,1000" href="gao.html" alt="高射炮">
    <area shape="rect" coords="500,500,1000,1000" href="zhang.html" alt="張平安">
    <area shape="rect" coords="1000,500,1500,1000" href="linqiu.html" alt="林秋月">
  </map>

  <div class="comic-container">
    <img id="comic" class="comic-image" src="images/comic1.png" alt="漫畫頁面">
    <div class="buttons">
      <button onclick="prevPage()">上一頁</button>
      <button onclick="nextPage()">下一頁</button>
    </div>
  </div>

  <script>
    const images = [
      "images/comic1.png", "images/comic2.png", "images/comic3.png", "images/comic4.png",
      "images/comic5.png", "images/comic6.png", "images/comic7.png", "images/comic8.png",
      "images/comic9.png", "images/comic10.png", "images/comic11.png", "images/comic12.png"
    ];
    let current = 0;

    function showImage(index) {
      const img = document.getElementById("comic");
      img.src = images[index];
    }

    function prevPage() {
      if (current > 0) {
        current--;
        showImage(current);
      }
    }

    function nextPage() {
      if (current < images.length - 1) {
        current++;
        showImage(current);
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowRight") nextPage();
      else if (e.key === "ArrowLeft") prevPage();
    });
  </script>
