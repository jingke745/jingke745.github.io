<div class="comic-container">
  <img id="comic" class="comic-image" src="comic1.jpg" alt="漫畫頁面">
  <div class="buttons">
    <button onclick="prevPage()">上一頁</button>
    <button onclick="nextPage()">下一頁</button>
  </div>
</div>

<script>
  const images = [
    "images/comic1.png",
    "images/comic2.png",
    "images/comic3.png",
    "images/comic4.png",
    "images/comic5.png",
    "images/comic6.png",
    "images/comic7.png",
    "images/comic8.png",
    "images/comic9.png",
    "images/comic10.png",
    "images/comic11.png",
    "images/comic12.png",
  ];
  let current = 0;

  function showImage(index) {
    const img = document.getElementById("comic");
    img.src = images[index];
  }

  function prevPage() {
    if (current > 0) {
      current--;
      showImage(current);
    }
  }

  function nextPage() {
    if (current < images.length - 1) {
      current++;
      showImage(current);
    }
  }

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowRight") {
      nextPage();
    } else if (e.key === "ArrowLeft") {
      prevPage();
    }
  });
</script>
